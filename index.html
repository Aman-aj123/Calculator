<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second - Calculator in js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">

 <div class="inputBox">
    <input type="text" placeholder="00">
 </div>

        <div class="row">
            <button>DEL</button>
            <button class="ope">%</button>
            <button class="all-clear">AC</button>
         </div>

        <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="ope">+</button>
        </div>

        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="ope">-</button>
        </div>

        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="ope">*</button>
        </div>

        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="ope">/</button>
            <button class="equal">=</button>
        </div>


    </div>

   <script src="script.js"></script>
</body>
</html>
